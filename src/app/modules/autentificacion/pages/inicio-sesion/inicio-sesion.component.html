<div class="container">
    <div class="row">
        <h1>Iniciar Sesión</h1>
        <h1>Inicia Sesión</h1>

        <i class="material-icons" style="font-size: 200px;">person</i>

        <mat-form-field appearance="fill">
            <mat-label>Ingrese su nombre de usuario:</mat-label>
            <input [(ngModel)]="usuarioIngresado.nombre" matInput placeholder="Ej: Pepito" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Ingrese su apellido:</mat-label>
            <input [(ngModel)]="usuarioIngresado.apellido" matInput placeholder="Ej: Peréz" required>
        </mat-form-field>

        <!-- Email de usuario -->
        <mat-form-field appearance="fill">
            <mat-label>Ingrese su email:</mat-label>
            <input [(ngModel)]="usuarioIngresado.email" matInput placeholder="Ej: superpepe@gmail.com" required>
            <input [(ngModel)]="usuarioIngresado.email" matInput placeholder="Ej: pepitoperez2022@gmail.com" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Seleccione su rol de usuario:</mat-label>
            <select [(ngModel)]="usuarioIngresado.rol" matNativeControl required>
              <option value="admin">Administrador</option>
              <option value="vist">Visitante</option>
            </select>
        </mat-form-field>

        <!-- Contraseña de usuario -->
        <mat-form-field>
            <mat-label>Ingrese su contraseña</mat-label>
            <input [(ngModel)]="usuarioIngresado.password" matInput [type]="hide ? 'password' : 'text'" #input minlength="6" required>
            <mat-label>Ingrese su contraseña:</mat-label>
            <input [(ngModel)]="usuarioIngresado.password" matInput [type]="hide ? 'password' : 'text'" #input minlength="6" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-hint text-align="start">Mínimo:6/{{input.value.length}}</mat-hint>
            <mat-hint align="start">Mínimo:6/{{input.value.length}}</mat-hint>
        </mat-form-field>

        <!-- Botón para enviar la información -->
        <button mat-raised-button color="primary" class="boton">Iniciar</button>
        <button class="boton" mat-raised-button color="primary" (click)="iniciarSesion()">Iniciar Sesión</button>
    </div>
</div>
